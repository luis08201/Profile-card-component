<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Profile card component</title>
</head>
<body>
    <div class="bg__image__top">
        <img src="img/bg-pattern-top.svg" alt="" class="bg__top__img">
    </div>
    <div class="bg__image__bottom">
        <img src="img/bg-pattern-bottom.svg" alt="" class="bg__bottom__img">
    </div>
    <div class="container" role="contentinfo">
        <div class="card">  
            <figure class="card__picture">
                <img src="img/bg-pattern-card.svg" alt="" class="card__img">
            </figure>
            <div class="card__description">
                <div class="card__photo">
                    <img src="img/image-victor.jpg" alt="" class="photo__img">
                </div>
                <div class="card__person">
                    <h1 class="card__name">Victor Crest</h1>
                    <h2 class="card__age">26</h2>
                </div>
                <div class="card__address">
                    <h3 class="card__country">London</h3>
                </div>                
                <div class="card__statistics">
                    <div class="card__substatistics">
                        <div class="card__follower">
                            <h2 class="follower__heading">80K</h2>
                            <h3 class="follower__subheading">Followers</h3>
                        </div>
                        <div class="card__likes">
                            <h2 class="likes__heading">803K</h2>
                            <h3 class="likes__subheading">Likes</h3>
                        </div>
                        <div class="card__photos">
                            <h2 class="photos__heading">1.4K</h2>
                            <h3 class="photos__subheading">Photos</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
